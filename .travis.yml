language: php

php:
  - 5.5
  - 5.6
  - 7.0
  - 7.1
# environment variable used in test suite
env: TEST_ENVIRONMENT=travis
dist: precise

# faster builds on new travis setup not using sudo
sudo: false

# cache vendor dirs
cache:
  directories:
    - vendor
    - $HOME/.composer/cache

# install dependencies
install:
  - travis_retry composer self-update
  - travis_retry composer global require "codeception/codeception:2.2.5"
  - travis_retry composer install --prefer-dist

before_install:
  - sudo pip install codecov

before_script:
  - mysql -e 'CREATE DATABASE dominus_test;'
  - php tests/_app/yii.php migrate --migrationPath=@modules/config/migrations --interactive=0
  - ~/.composer/vendor/bin/codecept build

script:
  ~/.composer/vendor/bin/codecept run
